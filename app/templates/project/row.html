<tr>
  <td>{{project['project_name']}}</td>
  <td>{{project['created']}}</td>
  <td>{{project['code']}}</td>
  <td>{{project['finished']}}</td>
  <td>
    <button
      type="button"
      hx-get="/project/{{ project['project_id']}}/edit"
      class="btn btn-primary btn-xs"
    >
      edit
    </button>
    <button
      type="button"
      hx-delete="/project/{{ project['project_id']}}"
      class="btn btn-error btn-xs"
    >
      remove
    </button>
  </td>
</tr>
