<td colspan="8">
  <p class="font-bold">Are you sure you want to delete?</p>
  <button class="py-4 btn btn-success btn-xs" hx-delete="/user/{{ user_id }}">
    Yes
  </button>
  <button
    class="py-4 btn btn-warning btn-xs"
    hx-get="/user/{{ user_id }}/row"
    hx-target="closest tr"
    hx-swap="outerHTML"
  >
    No
  </button>
</td>
