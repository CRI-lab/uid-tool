<tr>
  <td>{{ user_id }}</td>
  <td>{{user['email']}}</td>
  <td>{{user['firstname']}}</td>
  <td>{{user['lastname']}}</td>
  <td>{{user['role']}}</td>
  <td>
    <button
      type="button"
      hx-get="/user/{{ user_id }}/edit"
      class="btn btn-primary btn-xs"
    >
      edit
    </button>
    <button
      type="button"
      hx-delete="/user/{{ user_id }}"
      class="btn btn-error btn-xs"
    >
      remove
    </button>
  </td>
</tr>
