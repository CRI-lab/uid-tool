<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% assets 'css' %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %} {% assets 'js' %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <title>Unique Identifier - {% block title %}{% endblock %}</title>
  </head>
  <body id="body">

      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">UID Tool</a>

      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li>
            <details>
              <summary>Data</summary>

                <li><a href="{{ url_for('data.update_page') }}">Update</a></li>
                <li><a href="{{ url_for('data.display_page') }}">List</a></li>
              </ul>
            </details>
          </li>
          <li><a href="{{ url_for('project.display_page')}}">Projects</a></li>
          <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
      </div>
    </nav>
    <header>{% block header %}{% endblock %}</header>
    {% block content %} {% endblock content %}
  </body>
</html>
