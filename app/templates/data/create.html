{% extends "base.html" %} {% block header %}
<h1>{% block title %}Submit Data{% endblock %}</h1>
<a href="{{ url_for('data.display')}}">View Data</a>
{% endblock %} {% block content %}
<form hx-post="/data/create" hx-target="#error" hx-swap="innerHTML">
  <label for="data-name">Data Name:</label>
  <input
    type="text"
    id="data-name"
    name="data-name"
    hx-target="#error"
    hx-swap="innerHTML"
    hx-post="/data/data_name"
    required
  />
  <label for="project1">Project 1:</label>
  <select name="project1" id="project1" required>
    {% for project in projects[1:] %}
    <option value="{{ project.project_id }}">{{ project.project_name }}</option>
    {% endfor %}
  </select>
  <label for="project2">Project 2:</label>
  <select name="project2" id="project2">
    {% for project in projects %}
    <option value="{{ project.project_id }}">{{ project.project_name }}</option>
    {% endfor %}
  </select>
  <label for="file-location">File Location:</label>
  <input type="text" id="file-location" name="file-location" required />
  <input type="checkbox" id="coastal6" name="coastal6" />
  <label for="coastal6">Coastal6</label>
  <div class="invisible">
    <input type="text" id="c6-location" />
    <label for="c6-location">Coastal6 Location:</label>
  </div>
  <div id="error">
    <button type="submit">Submit</button>
  </div>
</form>
{% endblock content %}
