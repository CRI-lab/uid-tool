{% for data in data_entries %}
<tr>
  <td>{{data['data_name']}}</td>
  <td>{{data['created']}}</td>
  <td>
    {{ data['email'] + " " + data['firstname'] + " " + data['lastname'] }}
  </td>
  <td>{{ data['data_location_type'] }}</td>
  <td>{{ data['invenio'] }}</td>
  <td>{{ data['project1_name'] }}</td>
  <td>{{ data['project2_name'] }}</td>
  <td>{{ data['uid'] }}</td>
</tr>
{% endfor %}
