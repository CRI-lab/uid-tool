<tr class="editting">
  <td>
    <input
      type="text"
      name="data_name"
      class="input w-full max-w-xs"
      value="{{ data['data_name'] }}"
    />
  </td>
  <td>{{data['created']}}</td>
  <td>
    {{ data['email'] + ' ' + data['firstname'] + ' ' + data['lastname'] }}
  </td>
  <td>
    <div class="form-control w-full max-w-xs">
      <select
        class="select select-bordered"
        name="data-location-type"
        id="data-location-type"
        hx-post="/data/location-type"
        hx-target="#location-field"
        hx-trigger="change"
        required
      >
        <option value="local">Locally Stored</option>
        <option value="coastal6">Coastal6</option>
        <option value="other">Other</option>
      </select>
      <div class="label">
        <span class="label-text-alt"></span>
      </div>
    </div>
  </td>
  <td>
    <input
      type="checkbox"
      class="checkbox"
      name="coastal6"
      {%
      if
      data.coastal6
      %}checked{%
      endif
      %}
    />
  </td>
  <td>{{ data['project1_name'] }}</td>
  <td>{{ data['project2_name'] }}</td>
  <td>{{ data['uid'] }}</td>
  <td>
    <button type="button" hx-get="/data/{{ data_id }}/row">Cancel</button>
    <button type="button" hx-put="/data/{{ data_id }}" hx-include="closest tr">
      Save
    </button>
  </td>
</tr>
