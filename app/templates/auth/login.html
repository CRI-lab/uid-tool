{% extends "base.html" %} 
 {% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}
{% block content %}
<form method="POST">
    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      required
      maxlength="100"
    />
  </div>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" />
  <button type="submit">Submit</button>
</form>
{% endblock content %}
