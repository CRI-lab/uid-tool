{% extends "base.html" %} {% block content %}
<h1>Login</h1>
<form hx-post="/login">
    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      required
      maxlength="100"
    />
  </div>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" />
  <button type="submit">Submit</button>
</form>
{% endblock content %}
